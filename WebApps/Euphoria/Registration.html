<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

.form-group label {
    font-weight: bold;
    color: #555;
}

.form-control {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    color: #333;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

.alert-success {
    margin-top: 20px;
    font-size: 16px;
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
}

</style>
<body>
    <div class="container">
        <h2 class="mt-5">Registration Form</h2>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbwZNxQVeqG5xGdmKrX7xVQwFrmhuEJuA4EOd0q30RSt2gveTsDdyY_gcZMEFX0OW5vlqA/exec" method="POST" target="hidden_iframe" onsubmit="return submitForm();">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
            Your registration was successful!
        </div>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="formSubmitted();"></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm() {
            var form = $('#registrationForm');

            var formData = form.serializeArray();
            formData.push({name: 'entry.2098250331', value: $('#name').val()});
            formData.push({name: 'entry.1567800022', value: $('#email').val()});
            formData.push({name: 'entry.2112353005', value: $('#phone').val()});

            // Submit the form data
            $.ajax({
                type: 'POST',
                url: form.attr('action'),
                data: formData,
                success: function(response) {
                    // Show success message and reset form
                    $('#successMessage').show();
                    $('#registrationForm')[0].reset();
                }
            });

            // Prevent default form submission
            return false;
        }

        function formSubmitted() {
            // Optional: You can add additional actions here if needed
        }
    </script>
</body>
</html>
