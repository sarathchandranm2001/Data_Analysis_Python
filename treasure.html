<html>
<head>
<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  body {
    background-color: #ffff; /* Dark background */
    color: #000000; /* White text color */
    font-family: Arial, sans-serif; /* Font for text */
  }
  .material-icons {
    font-size: 32px; /* Adjust the icon size */
    vertical-align: middle; /* Align icons with text */
  }
  p {
    font-size: 24px; /* Adjust the text size to match the icon size */
  }
</style>
</head>
<body>

<p>
    XGPJ A+
  <i class="material-icons">voicemail</i>
  D
  <i class="material-icons">voicemail</i>
</p>

</body>
</html>
